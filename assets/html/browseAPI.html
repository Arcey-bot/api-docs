<section class="usa-section">
    <div class="usa-grid" id = "browseAPI">
        <h2> Browse APIs</h2>

        <div class="usa-width">
            <div role="search">
            <form class="usa-search usa-search-big">
                <label class="usa-sr-only" for="search-field-big">Search big</label>
                <input id="search-field-big" type="search" name="search" onkeyup = "searchFunction()" style = "margin-bottom: 7px">
                <button type="submit">
                <span class="usa-search-submit-text">Search</span>
                </button>
            </form>
            </div>
        </div>

        <ul class="usa-accordion-bordered" id = "APIList">
        </ul>
    </div>
</section>
